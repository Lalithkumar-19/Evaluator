<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Word Processor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>Enhanced Word Processor</h1>
        <textarea id="inputText" placeholder="Enter your text with raw math expressions here..."></textarea>
        <div class="buttons">
            <button id="formatButton">Replace</button>
            <button id="copyButton">Copy Output</button>
            <button id="resetButton">Reset</button>
        </div>
        <div id="outputText">
          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
